<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body>
    <section class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto" />
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/userpic.jpg" class="profile__avatar" alt="" />
          <article class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button class="profile__edit-btn button"></button>
          </article>
          <button class="profile__add-btn button"></button>
        </section>
        <section class="gallery">
          <article class="gallery__element">
            <img class="gallery__photo" src="./images/karachaevsk.jpg" alt="Карачаевск" />
            <div class="gallery__decription">
              <h2 class="gallery__title">Карачаевск</h2>
              <button class="gallery__like-btn button"></button>
            </div>
          </article>
          <article class="gallery__element">
            <img class="gallery__photo" src="./images/elbrus.jpg" alt="Эльбрус" />
            <div class="gallery__decription">
              <h2 class="gallery__title">Гора Эльбрус</h2>
              <button class="gallery__like-btn button"></button>
            </div>
          </article>
          <article class="gallery__element">
            <img class="gallery__photo" src="./images/dombai.jpg" alt="Домбай" />
            <div class="gallery__decription">
              <h2 class="gallery__title">Домбай</h2>
              <button class="gallery__like-btn button"></button>
            </div>
          </article>
          <article class="gallery__element">
            <img class="gallery__photo" src="./images/elbrus.jpg" alt="Эльбрус" />
            <div class="gallery__decription">
              <h2 class="gallery__title">Гора Эльбрус</h2>
              <button class="gallery__like-btn button"></button>
            </div>
          </article>
          <article class="gallery__element">
            <img class="gallery__photo" src="./images/dombai.jpg" alt="Домбай" />
            <div class="gallery__decription">
              <h2 class="gallery__title">Домбай</h2>
              <button class="gallery__like-btn button"></button>
            </div>
          </article>
          <article class="gallery__element">
            <img class="gallery__photo" src="./images/karachaevsk.jpg" alt="Карачаевск" />
            <div class="gallery__decription">
              <h2 class="gallery__title">Карачаево-Черкесия</h2>
              <button class="gallery__like-btn button"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Акаева Диана</p>
      </footer>

    <section class="popup">
        <form class="popup__container">
          <button class="popup__close-btn button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input-name" id="name" required>
        <input type="text" class="popup__input-subtitle" id="job" required>
        <button class="popup__submit-btn button">Сохранить</button>
      </form>
    </section>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
