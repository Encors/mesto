<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Место" />
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/userpic.jpg" class="profile__avatar" alt="Фотография профиля" />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
          <button class="profile__edit-btn button" type="button"></button>
        </div>
        <button class="profile__add-btn button" type="button"></button>
      </section>
      <section class="gallery" aria-label="Секция фотографий">
        <template id="photo-card">
          <article class="photo-card">
            <img class="photo-card__photo" src="#" alt="" />
            <button class="photo-card__remove-btn button" type="button"></button>
            <div class="photo-card__decription">
              <h2 class="photo-card__title"></h2>
              <button class="photo-card__like-btn button" type="button"></button>
            </div>
          </article>
        </template>
      </section>
      <div class="popup popup_type_edit-profile">
        <div class="popup__container popup__container_type_form">
          <button class="popup__close-btn button" type="button"></button>
          <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
          <form class="popup__form" name="editProfileForm" id="editProfileForm">
            <input type="text" class="popup__input popup__input_type_name" placeholder="Имя" name="Name" />
            <input type="text" class="popup__input popup__input_type_job" placeholder="О себе" name="Job" />
            <button class="popup__submit-btn button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_add-card">
        <div class="popup__container popup__container_type_form">
          <button class="popup__close-btn button" type="button"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="addCardForm" id="addCardForm">
            <input type="text" class="popup__input popup__input_type_place-name" placeholder="Название" name="Name" />
            <input type="text" class="popup__input popup__input_type_img-link" placeholder="Ссылка на картинку" name="Link" />
            <button class="popup__submit-btn button" type="submit">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_photo">
        <div class="popup__container popup__container_type_photo">
          <button class="popup__close-btn button" type="button"></button>
          <figure class="popup__figure">
            <img class="popup__photo" src="#" alt="" />
            <figcaption class="popup__caption"></figcaption>
          </figure>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Акаева Диана</p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
