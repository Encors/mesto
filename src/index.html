<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Место" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__picture">
          <img src="<%=require('./images/userpic.jpg')%>" class="profile__avatar" alt="Фотография профиля" />
          <button class="profile__picture-btn button" type="button"></button>
        </div>
        <div class="profile__info">
          <h1 class="profile__title"></h1>
          <p class="profile__job"></p>
          <button class="profile__edit-btn button" type="button"></button>
        </div>
        <button class="profile__add-btn button" type="button"></button>
      </section>
      <section class="gallery" aria-label="Секция фотографий">
        <template id="photo-card">
          <article class="photo-card">
            <img class="photo-card__photo" src="#" alt="" />
            <button class="photo-card__remove-btn button" type="button"></button>
            <div class="photo-card__decription">
              <h2 class="photo-card__title"></h2>
              <div class="photo-card__like-section">
                <button class="photo-card__like-btn button" type="button"></button>
                <span class="photo-card__like-count">0</span>
              </div>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Акаева Диана</p>
    </footer>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button class="popup__close-btn button" type="button"></button>
        <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
        <form class="popup__form" name="profile" id="profile" novalidate>
          <input type="text" class="popup__input popup__input_type_name" placeholder="Имя" name="nameProfile" id="name-profile" required minlength="2" maxlength="40" />
          <span id="name-profile-error" class="error"></span>
          <input type="text" class="popup__input popup__input_type_job" placeholder="О себе" name="jobProfile" id="job-profile" required minlength="2" maxlength="200" />
          <span id="job-profile-error" class="error"></span>
          <button class="popup__submit-btn button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button class="popup__close-btn button" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="card" id="card" novalidate>
          <input type="text" class="popup__input popup__input_type_place-name" placeholder="Название" name="nameCard" id="name-card" required minlength="2" maxlength="30" />
          <span id="name-card-error" class="error"></span>
          <input type="url" class="popup__input popup__input_type_img-link" placeholder="Ссылка на картинку" name="linkCard" id="link-card" required />
          <span id="link-card-error" class="error"></span>
          <button class="popup__submit-btn button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_photo">
      <div class="popup__container-photo">
        <button class="popup__close-btn button" type="button"></button>
        <figure class="popup__figure">
          <img class="popup__photo" src="#" alt="" />
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>
    <div class="popup popup_type_confirm">
      <div class="popup__container">
        <button class="popup__close-btn button" type="button"></button>
        <h2 class="popup__title-confirm">Вы уверены?</h2>
        <form class="popup__form" name="confirm" id="confirm" novalidate>
          <button class="popup__submit-btn button" type="submit">Да</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_set-avatar">
      <div class="popup__container">
        <button class="popup__close-btn button" type="button"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" name="avatar" id="avatar" novalidate>
          <input type="url" class="popup__input popup__input_type_img-link" placeholder="Ссылка на картинку" name="avatar" id="link-avatar" required />
          <span id="link-avatar-error" class="error"></span>
          <button class="popup__submit-btn button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </body>
</html>
